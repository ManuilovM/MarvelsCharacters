<div class="character-card-container">
    <mat-card *ngFor="let item of charactersList" class="card">
        <mat-card-header>
          <div mat-card-avatar class="avatar" [style.background-image] = "'url('+ item.avatarSrc+')'"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="!!item.description; else noDescription">{{item.description}}</p>
          <ng-template #noDescription>
            <p>No description</p>
          </ng-template>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button><a class="characterLink" [href]="'/character/'+ item.id"> See more</a> </button>
        </mat-card-actions>
      </mat-card>
</div>
